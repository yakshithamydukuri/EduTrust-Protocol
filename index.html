<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrust Protocol | Blockchain Verification</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: white;
        }
        .glass {
            background: rgba(17, 17, 20, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .orb-blue {
            background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, rgba(37, 99, 235, 0) 70%);
        }
        .orb-indigo {
            background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, rgba(79, 70, 229, 0) 70%);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CONTRACT_ADDRESS = "0xC5D08640e195B79AFd088618bD4437E4446f98F7";
        const CONTRACT_ABI = [
          {"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"approve","outputs":[],"stateMutability":"nonpayable","type":"function"},
          {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
          {"inputs":[{"internalType":"address","name":"student","type":"address"},{"internalType":"string","name":"metadataURI","type":"string"}],"name":"issueCertificate","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"nonpayable","type":"function"},
          {"inputs":[{"internalType":"address","name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
          {"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
          {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"ownerOf","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
          {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"}
        ];

        const Icon = ({ name, className = "w-5 h-5" }) => {
          const icons = {
            "graduation-cap": <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c0 2 2 3 6 3s6-1 6-3v-5"/></svg>,
            "wallet": <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>,
            "search": <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            "plus-circle": <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 8v8M8 12h8"/></svg>,
            "external-link": <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
            "shield-check": <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10Z"/><path d="m9 12 2 2 4-4"/></svg>,
            "alert-circle": <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            "lock": <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            "database": <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></svg>,
            "zap": <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            "info": <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
          };
          return icons[name] || null;
        };

        function App() {
          const [account, setAccount] = useState(null);
          const [isOwner, setIsOwner] = useState(false);
          const [loading, setLoading] = useState(false);
          const [status, setStatus] = useState({ type: '', message: '' });
          
          const [studentAddress, setStudentAddress] = useState('');
          const [metadataURI, setMetadataURI] = useState('ipfs://');
          const [searchTokenId, setSearchTokenId] = useState('');
          const [searchResult, setSearchResult] = useState(null);

          const connectWallet = async () => {
            if (!window.ethereum) {
              setStatus({ type: 'error', message: 'MetaMask not detected.' });
              return;
            }
            try {
              setLoading(true);
              const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
              const provider = new ethers.BrowserProvider(window.ethereum);
              const signer = await provider.getSigner();
              const address = await signer.getAddress();
              setAccount(address);
              
              const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
              try {
                const contractOwner = await contract.owner();
                setIsOwner(contractOwner.toLowerCase() === address.toLowerCase());
              } catch (e) { setIsOwner(false); }
              setStatus({ type: 'success', message: 'Wallet Connected.' });
            } catch (error) {
              setStatus({ type: 'error', message: 'Connection rejected.' });
            } finally {
              setLoading(false);
            }
          };

          const handleIPFSChange = (e) => {
            const val = e.target.value;
            // Prevent deleting or modifying the 'ipfs://' prefix
            if (val.startsWith('ipfs://')) {
                setMetadataURI(val);
            } else {
                setMetadataURI('ipfs://');
            }
          };

          const issueCert = async (e) => {
            e.preventDefault();
            if (!account) return;
            try {
              setLoading(true);
              const provider = new ethers.BrowserProvider(window.ethereum);
              const signer = await provider.getSigner();
              const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
              const tx = await contract.issueCertificate(studentAddress, metadataURI);
              setStatus({ type: 'info', message: 'Minting transaction broadcast...' });
              await tx.wait();
              setStatus({ type: 'success', message: 'Diploma issued successfully!' });
              setStudentAddress('');
              setMetadataURI('ipfs://');
            } catch (error) {
              setStatus({ type: 'error', message: error.reason || error.message || 'Minting failed.' });
            } finally {
              setLoading(false);
            }
          };

          const verifyCert = async (e) => {
            e.preventDefault();
            if (!searchTokenId) return;
            try {
              setLoading(true);
              setSearchResult(null);
              
              // Switched to a more robust public RPC endpoint
              const provider = new ethers.JsonRpcProvider("https://ethereum-sepolia-rpc.publicnode.com");
              const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
              
              const owner = await contract.ownerOf(searchTokenId);
              const uri = await contract.tokenURI(searchTokenId);
              
              setSearchResult({ owner, uri });
              setStatus({ type: 'success', message: 'Record validated.' });
            } catch (error) {
              setSearchResult(null);
              const msg = error.message.includes('network') 
                ? 'Network busy. Please try again in a moment.' 
                : 'Certificate ID not found.';
              setStatus({ type: 'error', message: msg });
            } finally {
              setLoading(false);
            }
          };

          return (
            <div className="min-h-screen relative overflow-x-hidden">
              <div className="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] orb-blue blur-[120px] pointer-events-none"></div>
              <div className="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] orb-indigo blur-[120px] pointer-events-none"></div>

              <nav className="fixed top-0 w-full z-50 border-b border-white/5 bg-black/40 backdrop-blur-xl px-6 h-20 flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <Icon name="graduation-cap" className="w-6 h-6" />
                  </div>
                  <span className="text-xl font-black tracking-tighter uppercase italic">EduTrust</span>
                </div>
                <button 
                  onClick={connectWallet}
                  className={`flex items-center gap-3 px-6 py-2.5 rounded-full transition-all duration-300 font-bold text-[10px] uppercase tracking-widest ${
                    account ? 'bg-white/5 border border-white/10 text-slate-400' : 'bg-blue-600 hover:bg-blue-500 shadow-lg shadow-blue-500/20'
                  }`}
                >
                  <Icon name="wallet" className="w-4 h-4" />
                  {account ? `${account.substring(0, 6)}...${account.substring(38)}` : 'Connect Wallet'}
                </button>
              </nav>

              <main className="relative pt-40 pb-20 px-6 max-w-7xl mx-auto">
                <header className="text-center mb-24">
                  <h1 className="text-6xl md:text-8xl font-black mb-8 tracking-tighter bg-gradient-to-b from-white to-white/40 bg-clip-text text-transparent">
                    Verify. <br className="hidden md:block" /> Authenticate.
                  </h1>
                  <p className="text-slate-500 text-lg max-w-2xl mx-auto font-medium leading-relaxed">
                    Immutable credentials for the digital age. <br /> Secured by Ethereum and distributed via IPFS.
                  </p>
                </header>

                {status.message && (
                  <div className="max-w-3xl mx-auto mb-16">
                    <div className={`flex items-center gap-4 p-5 rounded-3xl border backdrop-blur-md transition-all ${
                      status.type === 'error' ? 'bg-red-500/10 border-red-500/20 text-red-400' :
                      status.type === 'success' ? 'bg-emerald-500/10 border-emerald-500/20 text-emerald-400' :
                      'bg-blue-500/10 border-blue-500/20 text-blue-400'
                    }`}>
                      <Icon name={status.type === 'error' ? 'alert-circle' : 'shield-check'} />
                      <span className="text-[11px] font-black uppercase tracking-widest flex-1">{status.message}</span>
                      <button onClick={() => setStatus({type:'', message:''})} className="opacity-40 hover:opacity-100">✕</button>
                    </div>
                  </div>
                )}

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-32">
                  {/* Public Verification Section */}
                  <div className="relative glass p-10 rounded-[2.5rem] flex flex-col shadow-2xl transition-all hover:border-blue-500/20">
                    <div className="flex items-center gap-4 mb-10 text-blue-500">
                      <Icon name="search" className="w-6 h-6" />
                      <h2 className="text-2xl font-bold italic tracking-tight text-white">Public Search</h2>
                    </div>
                    <form onSubmit={verifyCert} className="space-y-6 flex-1">
                      <div className="space-y-3">
                        <label className="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-1">Token ID</label>
                        <input 
                          type="number" 
                          placeholder="ID e.g. 1"
                          value={searchTokenId}
                          onChange={(e) => setSearchTokenId(e.target.value)}
                          className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-5 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all font-mono"
                        />
                      </div>
                      <button disabled={loading} className="w-full bg-white text-black py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-slate-200 transition-all active:scale-[0.98]">
                        {loading ? 'Querying...' : 'Validate Record'}
                      </button>
                    </form>
                    
                    {/* Verification Output */}
                    {searchResult && (
                      <div className="mt-10 p-8 bg-blue-500/5 rounded-3xl border border-blue-500/20 animate-fade-in shadow-inner">
                        <div className="flex items-center justify-between mb-8">
                          <span className="text-[10px] font-black uppercase tracking-[0.2em] text-blue-400 font-bold">Authenticated Record</span>
                          <div className="bg-emerald-500/20 text-emerald-400 px-3 py-1 rounded-full text-[9px] font-black tracking-widest uppercase">Verified</div>
                        </div>
                        <div className="space-y-6">
                          <div>
                            <p className="text-[10px] text-slate-500 uppercase font-bold mb-2">Student Address</p>
                            <p className="text-xs font-mono text-slate-300 break-all leading-relaxed">{searchResult.owner}</p>
                          </div>
                          <a 
                            href={searchResult.uri.replace('ipfs://', 'https://ipfs.io/ipfs/')} 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="inline-flex items-center gap-3 px-6 py-3 bg-blue-500 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all shadow-lg shadow-blue-500/30"
                          >
                            View Asset Link <Icon name="external-link" className="w-3 h-3" />
                          </a>
                        </div>
                      </div>
                    )}
                  </div>

                  {/* University Admin Section */}
                  <div className="relative glass p-10 rounded-[2.5rem] shadow-2xl transition-all hover:border-indigo-500/20">
                    {!isOwner && account && (
                      <div className="absolute inset-0 z-10 bg-black/70 backdrop-blur-md rounded-[2.5rem] flex flex-col items-center justify-center p-12 text-center animate-fade-in">
                        <Icon name="lock" className="w-12 h-12 text-slate-500 mb-6" />
                        <h3 className="text-xl font-bold mb-3 uppercase italic tracking-tighter text-white">Access Restricted</h3>
                        <p className="text-slate-500 text-sm">Only the University Registry wallet can issue new credentials.</p>
                      </div>
                    )}
                    <div className="flex items-center gap-4 mb-10 text-indigo-500">
                      <Icon name="plus-circle" className="w-6 h-6" />
                      <h2 className="text-2xl font-bold italic tracking-tight text-white">University Portal</h2>
                    </div>
                    <form onSubmit={issueCert} className="space-y-6">
                      <div className="space-y-3">
                        <label className="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-1">Student Address</label>
                        <input 
                          type="text" 
                          placeholder="0x..."
                          value={studentAddress}
                          onChange={(e) => setStudentAddress(e.target.value)}
                          className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-5 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-mono"
                        />
                      </div>
                      <div className="space-y-3">
                        <label className="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-1">IPFS URI</label>
                        <input 
                          type="text" 
                          value={metadataURI}
                          onChange={handleIPFSChange}
                          className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-5 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-mono"
                        />
                        <p className="text-[9px] text-slate-500 ml-1 italic font-medium">Protocol prefix 'ipfs://' is enforced.</p>
                      </div>
                      <button disabled={loading || !account} className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-indigo-500 transition-all active:scale-[0.98] disabled:opacity-50">
                        {loading ? 'Minting...' : 'Issue New Diploma'}
                      </button>
                    </form>
                  </div>
                </div>

                {/* Technical Overview Section */}
                <section className="pt-32 border-t border-white/5">
                  <div className="flex items-center gap-4 mb-12">
                    <Icon name="info" className="w-6 h-6 text-blue-500" />
                    <h2 className="text-3xl font-black italic tracking-tighter uppercase">Technical Architecture</h2>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-16">
                    <div className="space-y-8">
                      <p className="text-slate-500 leading-relaxed text-sm">
                        EduTrust leverages Ethereum's ERC-721 non-fungible token standard to create a cryptographically secure representation of academic degrees.
                      </p>
                      <div className="grid grid-cols-2 gap-6">
                        <div className="p-6 bg-white/5 rounded-3xl border border-white/5">
                          <Icon name="zap" className="text-blue-400 mb-4" />
                          <h4 className="text-[10px] font-black uppercase text-blue-400 mb-2">Blockchain</h4>
                          <p className="text-xs text-slate-400">Smart Contract manages ownership history.</p>
                        </div>
                        <div className="p-6 bg-white/5 rounded-3xl border border-white/5">
                          <Icon name="database" className="text-indigo-400 mb-4" />
                          <h4 className="text-[10px] font-black uppercase text-indigo-400 mb-2">IPFS</h4>
                          <p className="text-xs text-slate-400">Decentralized document hosting system.</p>
                        </div>
                      </div>
                    </div>
                    <div className="bg-gradient-to-br from-blue-600/10 to-indigo-600/10 p-10 rounded-[3rem] border border-white/5">
                      <div className="space-y-6">
                        <div className="flex gap-6">
                          <div className="bg-emerald-500/20 text-emerald-400 w-10 h-10 rounded-xl flex items-center justify-center shrink-0">
                            <Icon name="shield-check" className="w-5 h-5" />
                          </div>
                          <div>
                            <h4 className="font-bold text-sm mb-1 uppercase tracking-wider">Forgery Proof</h4>
                            <p className="text-xs text-slate-500">Certificates cannot be altered or copied once minted.</p>
                          </div>
                        </div>
                        <div className="flex gap-6">
                          <div className="bg-blue-500/20 text-blue-400 w-10 h-10 rounded-xl flex items-center justify-center shrink-0">
                            <Icon name="graduation-cap" className="w-5 h-5" />
                          </div>
                          <div>
                            <h4 className="font-bold text-sm mb-1 uppercase tracking-wider">Instant Audit</h4>
                            <p className="text-xs text-slate-500">Employers verify credentials in seconds without human delay.</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </main>

              <footer className="py-20 px-6 border-t border-white/5 text-center bg-black/20">
                <div className="max-w-xl mx-auto space-y-4">
                  <p className="text-[9px] font-black tracking-[0.4em] uppercase text-slate-600">Contract Registry Node</p>
                  <p className="text-[10px] font-mono text-slate-700 break-all opacity-50">{CONTRACT_ADDRESS}</p>
                  <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest pt-6">© 2026 EduTrust Protocol • Verification Engine</p>
                </div>
              </footer>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
